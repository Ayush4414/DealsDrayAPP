<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealsDray Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        p {
            color: #888;
            margin: 10px 0 20px;
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-group .fa-eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .submit-btn {
            background-color: #d32f2f;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://storage.googleapis.com/a1aa/image/V5MX3G8yUuaNJJbB6IrefAP6gJqJckPo5UDwwwYVUnUcSfdnA.jpg" alt="DealsDray logo" class="logo" width="100" height="100">
        <h1>DealsDray</h1>
        <p>Please enter your credentials to proceed</p>
        <div class="input-group">
            <input type="email" id="email" placeholder="Your Email">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Create Password">
            <i class="fas fa-eye"></i>
        </div>
        <div class="input-group">
            <input type="text" id="referral" placeholder="Referral Code (Optional)">
        </div>
        <button class="submit-btn" onclick="submitForm()">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script>
        function submitForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const referralCode = document.getElementById('referral').value;
            const userId = "62a833766ec5dafd6780fc85"; // Example userId, replace with actual userId if needed

            const data = {
                email: email,
                password: password,
                referralCode: referralCode,
                userId: userId
            };

            fetch('http://devapiv4.dealsdray.com/api/v2/user/email/referral', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
