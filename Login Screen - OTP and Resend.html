<html>
<head>
    <title>DealsDray</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .toggle-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .toggle-buttons button {
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .toggle-buttons .active {
            background-color: #d32f2f;
            color: #fff;
        }
        .toggle-buttons .inactive {
            background-color: #e0e0e0;
            color: #000;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #757575;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .send-code-button {
            background-color: #f48fb1;
            color: #fff;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        function sendCode() {
            const phone = document.getElementById('phone').value;
            const deviceId = '62b341aeb0ab5ebe28a758a3'; // Example device ID
            fetch('http://devapiv4.dealsdray.com/api/v2/user/otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ mobileNumber: phone, deviceId: deviceId })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('OTP sent successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Failed to send OTP. Please try again.');
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <img alt="DealsDray logo" class="logo" height="100" src="https://storage.googleapis.com/a1aa/image/ArsY5j3J39qCIpiBA6fhfszZwbtQretA74vzNxSfIBBQkf3dC.jpg" width="100"/>
        <div class="toggle-buttons">
            <button class="active">Phone</button>
            <button class="inactive">Email</button>
        </div>
        <h1>Glad to see you!</h1>
        <p>Please provide your phone number</p>
        <input id="phone" placeholder="Phone" type="text"/>
        <button class="send-code-button" onclick="sendCode()">SEND CODE</button>
    </div>
</body>
</html>
